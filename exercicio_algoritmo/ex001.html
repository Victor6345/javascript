<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="nome" id="txtnome" placeholder="Digite seu nome">
    <input type="button" value="executar" onclick="executar()">
    <script>
        function executar(){
            var nome = document.querySelector('input#txtnome').value
            var resposta = document.getElementById('resposta')
            if (nome == 'Guilherme'){
                resposta.innerHTML = 'Guilherme é bonitão'
            } else{
                resposta.innerHTML = `${nome} é feio(a)`
            }
        }
    </script>
    <div id="resposta" style="font-size: 30px;"></div>
</body>
</html>
